<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Repository Browser</title>
		<meta charset="utf-8">
		<meta name="author" content="BurnedOliveTree">
		<LINK rel="stylesheet" href="styles/main.css" type="text/css">
		<LINK rel="stylesheet" href="styles/dark.css" type="text/css">
	</head>
	<body>
		<!-- HEADER -->
		<div class="outer" id="header_wrap">
			<header class="inner">
				<h1>Repository Browser</h1>
			</header>
		</div>
		<!-- CONTENT -->
		<div class="outer" id="content_wrap">
			<section class="inner">
				<form>
					<input type="text" id="username" name="username" placeholder="Please enter a GitHub username">
				</form>
				<p> {{ msg }} </p>
				{% for repo, stars in repos %}
					  <li> {{ repo }} {{ stars }} </li>
				{% endfor %}
			</section>
		</div>
		<!-- FOOTER -->
		<div class="outer" id="footer_wrap">
			<footer class="inner">
				<p>Copyright &copy; Ksawery Chodyniecki 2021</p>
			</footer>
		</div>
	</body>
</html>
